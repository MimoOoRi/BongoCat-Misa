<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bongo Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="keyboard">
        <div class="keys">
            <div class="key">A</div>
            <div class="key">D</div>
            <div class="key" style="width: 200px;">SPACE</div>
        </div> 
    </div> 
    
    <div id="container"> 
        <div class="cat">
            <div id="leftHand" class="up"></div> 
            <div id="rightHand" class="up"></div> 
            <div id="head"></div>
            <div id="mouth" class="off"></div> 
            <div id="bongo"></div>
        </div>
        <div id="hr"></div> 
        
    </div>
</body>
<script src="soundjs.min.js"></script>
<script src="main.js"></script> 
</html>
